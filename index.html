<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Cooker</title>
    <style>
        :root {
            --theme-color: #ffffff; 
            --accent-color: #1d1d1f;
            --hover-color: rgba(0, 0, 0, 0.04);
            --shadow-pale: 0 4px 12px rgba(0,0,0,0.06);
            --dark-theme-color: #333;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; letter-spacing: -0.01em; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; padding: 20px; }

        /* [ê¸°ì¡´ ì±… ê²€ìƒ‰ ìœ„ì ¯ UI ë³µêµ¬] */
        .window { width: 100%; max-width: 420px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid rgba(0,0,0,0.06); display: flex; flex-direction: column; margin-bottom: 25px; z-index: 10; }
        .title-bar { height: 50px; background: #fff; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dots { display: flex; gap: 7px; flex: 1; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; } .dot.yellow { background: #f4f4bd; } .dot.green { background: #c5e8c5; }
        .bar-title { font-size: 13px; font-weight: 700; color: #333; flex: 2; text-align: center; }
        .nav-controls { flex: 1; display: flex; justify-content: flex-end; gap: 12px; }
        
        .content { padding: 30px 25px; min-height: 280px; position: relative; }
        .step { display: none; animation: fadeUp 0.3s ease; }
        .step.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { font-size: 20px; font-weight: 800; margin: 0 0 8px; color: #1d1d1f; }
        p { font-size: 13px; color: #86868b; margin-bottom: 20px; line-height: 1.4; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9fc; outline: none; font-size: 13px; margin-bottom: 10px; }

        /* ìœ„ì ¯ ë””ìì¸ ë¡¤ë°± */
        .widget-frame {
            width: 240px !important; height: 175px !important; background: #fff; border-radius: 16px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05); margin: 0 auto; position: relative;
        }
        .widget-top { height: 32px; background: var(--theme-color); display: flex; align-items: center; padding: 0 10px; transition: 0.3s; position: relative; flex-shrink: 0; }
        .w-dots { display: flex; gap: 4.5px; position: absolute; left: 10px; }
        .w-dot { width: 7px; height: 7px; border-radius: 50%; background: rgba(0,0,0,0.12); }
        .w-title { font-size: 10px; font-weight: 700; color: #1d1d1f; width: 100%; text-align: center; }

        /* í™ˆ í™”ë©´ ì‹œê³„ ë ˆì´ì•„ì›ƒ */
        #widgetHome { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 143px; }
        #currentTime { font-size: 32px; font-weight: 800; color: var(--dark-theme-color); line-height: 0.9; margin-bottom: 2px; }
        #currentDate { font-size: 8px; color: #bbb; font-weight: 700; text-transform: uppercase; margin-bottom: 12px; }
        
        .action-btn { background: rgba(0,0,0,0.03); border: 0.5px solid rgba(0,0,0,0.05); padding: 3px 12px; border-radius: 12px; font-size: 9px; color: var(--theme-color); cursor: pointer; filter: contrast(0.8) brightness(0.8); }

        /* íˆ¬ë‘ë¦¬ìŠ¤íŠ¸ ëª©ë¡ ë·° */
        #widgetList { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .todo-container { padding: 8px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .todo-card { display: flex; align-items: center; gap: 6px; padding: 6px; background: #fafafa; border-radius: 8px; font-size: 9px; cursor: pointer; }
        .todo-card .star { color: #ddd; transition: 0.2s; }
        .todo-card .star.active { color: #ffcc00; }
        .todo-card .check { margin-left: auto; color: #eee; }
        .todo-card.done { opacity: 0.5; text-decoration: line-through; }

        /* ì…ë ¥ í¼ */
        #widgetAdd { display: none; flex: 1; flex-direction: column; padding: 12px; }
        .mini-input { width: 100%; padding: 6px; font-size: 9px; border-radius: 4px; border: 1px solid #eee; margin-bottom: 4px; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1d1d1f; color: #fff; padding: 8px 18px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 30px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>

    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Life Cooker Setup</div>
        </div>
        <div class="content">
            <div class="step active" id="step1">
                <h1>Connect Notion</h1>
                <p>í”„ë¼ì´ë¹— API í† í°ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
                <input type="password" id="tokenInput" placeholder="secret_...">
                <button class="action-btn" style="width:100%; height:40px; margin-top:10px; font-size:13px; background:#1d1d1f; color:#fff;" onclick="moveStep(1)">Next Step</button>
            </div>
            <div class="step" id="step2">
                <h1>Select Database</h1>
                <p>ì—°ë™í•  ìº˜ë¦°ë”/íˆ¬ë‘ ë°ì´í„°ë² ì´ìŠ¤ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
                <select id="dbSelect"></select>
                <button class="action-btn" style="width:100%; height:40px; margin-top:10px; font-size:13px; background:#1d1d1f; color:#fff;" onclick="moveStep(1)">Create Widget</button>
            </div>
        </div>
    </div>

    <div class="widget-frame">
        <div class="widget-top"><div class="w-dots"><div class="w-dot"></div><div class="w-dot"></div><div class="w-dot"></div></div><div class="w-title">Focus</div></div>
        
        <div id="widgetHome">
            <div id="currentTime">00:00</div>
            <div id="currentDate">SUN, FEB 1</div>
            <div style="display:flex; gap:5px;">
                <button class="action-btn" onclick="showList()">Tasks</button>
                <button class="action-btn" onclick="showAdd()">Add</button>
            </div>
        </div>

        <div id="widgetList">
            <div style="padding: 5px 10px; display:flex; justify-content:space-between; align-items:center; border-bottom: 0.5px solid #eee;">
                <button class="action-btn" onclick="goHome()" style="padding: 2px 6px;">â†</button>
                <span style="font-size:8px; font-weight:bold;">TO-DO</span>
                <button class="action-btn" onclick="fetchTasks()" style="padding: 2px 6px;">ğŸ”„</button>
            </div>
            <div class="todo-container" id="todoContainer"></div>
        </div>

        <div id="widgetAdd">
            <input type="text" id="addTitle" class="mini-input" placeholder="What to do?">
            <input type="datetime-local" id="addDate" class="mini-input">
            <button class="action-btn" style="width:100%; background:#1d1d1f; color:#fff;" onclick="saveTask()">Save Task</button>
            <button class="action-btn" style="width:100%; background:none; color:#999; border:none; margin-top:5px;" onclick="goHome()">Cancel</button>
        </div>
    </div>

    <div id="toast">Saved! ğŸ¤</div>

<script>
    const SERVER_URL = "https://calendar-server-hrgs.onrender.com"; 
    let step = 1;
    const params = new URLSearchParams(window.location.search);

    // ì‹œê³„ ì—…ë°ì´íŠ¸
    function updateClock() {
        const now = new Date();
        document.getElementById('currentTime').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
        document.getElementById('currentDate').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }
    setInterval(updateClock, 1000); updateClock();

    if (params.get('t')) {
        document.body.classList.add('is-embed');
        fetchTasks();
    }

    async function moveStep(n) {
        if (step === 1) {
            const tk = document.getElementById('tokenInput').value;
            const res = await fetch(`${SERVER_URL}/api/notion/databases`, { 
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ token: tk })
            });
            const dbs = await res.json();
            document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            step = 2;
        } else {
            const t = btoa(document.getElementById('tokenInput').value);
            const d = btoa(document.getElementById('dbSelect').value);
            const url = `${window.location.origin}${window.location.pathname}?t=${t}&d=${d}`;
            navigator.clipboard.writeText(url); alert("URL ë³µì‚¬ ì™„ë£Œ! ë…¸ì…˜ì— ì„ë² ë“œí•˜ì„¸ìš”.");
        }
    }

    async function fetchTasks() {
        const container = document.getElementById('todoContainer');
        container.innerHTML = '<div style="font-size:8px; text-align:center; color:#ccc;">Loading...</div>';
        try {
            const res = await fetch(`${SERVER_URL}/api/notion/events`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: atob(params.get('t')), dbId: atob(params.get('d')) })
            });
            const tasks = await res.json();
            container.innerHTML = tasks.map(t => `
                <div class="todo-card" oncontextmenu="event.preventDefault(); postpone('${t.id}')">
                    <span class="star" onclick="toggleStar('${t.id}')">â˜…</span>
                    <span style="flex:1">${t.title}</span>
                    <span class="check" onclick="complete('${t.id}')">âœ”</span>
                </div>
            `).join('');
        } catch (e) { container.innerHTML = "Load failed."; }
    }

    async function saveTask() {
        const title = document.getElementById('addTitle').value;
        const date = document.getElementById('addDate').value;
        if(!title || !date) return alert("Fill all fields.");

        const res = await fetch(`${SERVER_URL}/api/notion/add-event`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: atob(params.get('t')), dbId: atob(params.get('d')), title, date })
        });
        if(res.ok) { showToast("Saved! ğŸ¤"); goHome(); fetchTasks(); }
    }

    function showList() { document.getElementById('widgetHome').style.display='none'; document.getElementById('widgetList').style.display='flex'; }
    function showAdd() { document.getElementById('widgetHome').style.display='none'; document.getElementById('widgetAdd').style.display='flex'; }
    function goHome() { document.getElementById('widgetList').style.display='none'; document.getElementById('widgetAdd').style.display='none'; document.getElementById('widgetHome').style.display='flex'; }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
</script>
</body>
</html>
