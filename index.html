<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Mini Calendar</title>
    <style>
        :root {
            --theme-color: #ffffff; 
            --accent-color: #1d1d1f;
            --hover-color: rgba(0, 0, 0, 0.04);
            --shadow-pale: 0 4px 12px rgba(0,0,0,0.06);
            --dark-theme-color: #333;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; letter-spacing: -0.01em; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; padding: 20px; }

        .window {
            width: 100%; max-width: 420px; background: #fff; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden;
            border: 1px solid rgba(0,0,0,0.06); display: flex; flex-direction: column;
            margin-bottom: 25px; z-index: 10;
        }
        .title-bar { height: 50px; background: #fff; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dots { display: flex; gap: 7px; flex: 1; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; } .dot.yellow { background: #f4f4bd; } .dot.green { background: #c5e8c5; }
        .bar-title { font-size: 13px; font-weight: 700; color: #333; flex: 2; text-align: center; }
        .nav-controls { flex: 1; display: flex; justify-content: flex-end; gap: 12px; }
        
        .content { padding: 30px 25px; min-height: 280px; position: relative; }
        .step { display: none; animation: fadeUp 0.3s ease; }
        .step.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { font-size: 20px; font-weight: 800; margin: 0 0 8px; color: #1d1d1f; }
        p { font-size: 13px; color: #86868b; margin-bottom: 20px; line-height: 1.4; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9fc; outline: none; font-size: 13px; margin-bottom: 10px; }
        
        .color-palette { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
        .color-dot { width: 18px; height: 18px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px #ddd; }
        .color-dot.active { box-shadow: 0 0 0 2px #333; }

        /* ìœ„ì ¯ í”„ë ˆì„ */
        .widget-frame {
            width: 240px !important; height: 175px !important; background: #fff; border-radius: 16px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05); margin: 0 auto; position: relative;
        }
        .widget-top { height: 32px; background: var(--theme-color); display: flex; align-items: center; padding: 0 10px; position: relative; flex-shrink: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .w-title { font-size: 10px; font-weight: 700; color: #1d1d1f; width: 100%; text-align: center; }
        
        #widgetHome { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow: hidden; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .cal-date { font-size: 14px; font-weight: 800; color: var(--dark-theme-color); }
        
        .event-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        .event-item { font-size: 10px; padding: 6px 8px; background: #f8f8fa; border-radius: 6px; border-left: 3px solid var(--theme-color); display: flex; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .event-item:hover { background: var(--hover-color); }
        .event-empty { font-size: 9px; color: #ccc; text-align: center; margin-top: 20px; }

        .btn-group { display: flex; gap: 4px; position: absolute; right: 10px; }
        .mini-btn { background: none; border: none; cursor: pointer; color: #888; padding: 2px; border-radius: 4px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .mini-btn:hover { background: rgba(0,0,0,0.05); color: #333; }

        #widgetAdd { display: none; flex: 1; flex-direction: column; padding: 12px; }
        .add-input { padding: 8px; border-radius: 6px; border: 1px solid #eee; font-size: 10px; margin-bottom: 6px; width: 100%; }
        .add-submit { background: var(--accent-color); color: #fff; border: none; padding: 8px; border-radius: 6px; font-size: 10px; cursor: pointer; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1d1d1f; color: #fff; padding: 8px 18px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 30px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>

    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Calendar Cooker</div>
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn" onclick="moveStep(-1)" disabled style="background:none;border:none;cursor:pointer;"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 18l-6-6 6-6"/></svg></button>
                <button class="nav-btn" id="nextBtn" onclick="moveStep(1)" style="background:none;border:none;cursor:pointer;"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg></button>
            </div>
        </div>
        <div class="content">
            <div class="step active" id="step1">
                <h1>Connect Notion</h1>
                <p>í”„ë¼ì´ë¹— API í† í°ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
                <input type="password" id="tokenInput" placeholder="secret_...">
                <div style="margin-top: 5px;"><a href="https://www.notion.so/my-integrations" target="_blank" style="font-size:12px; color:#86868b; text-decoration:none;">ë‚´ ì¸í…Œê·¸ë ˆì´ì…˜ ë°”ë¡œê°€ê¸° â†—</a></div>
            </div>
            <div class="step" id="step2">
                <h1>Select Calendar</h1>
                <p>ì—°ë™í•  ìº˜ë¦°ë” ë°ì´í„°ë² ì´ìŠ¤ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>
                <select id="dbSelect"></select>
            </div>
            <div class="step" id="step3">
                <h1>Customize</h1>
                <p>ìœ„ì ¯ í…Œë§ˆ ìƒ‰ìƒì„ ì„ íƒí•˜ì„¸ìš”.</p>
                <div class="color-palette" id="palette"></div>
                <input type="color" id="cp" style="visibility:hidden;width:0;height:0;" oninput="updateTheme(this.value)">
                <button onclick="document.getElementById('cp').click()" style="padding: 8px; border-radius: 8px; border: 1px solid #eee; cursor:pointer; font-size: 12px;">Custom Color</button>
            </div>
        </div>
    </div>

    <div class="widget-frame">
        <div class="widget-top">
            <div class="w-title">Notion Calendar</div>
            <div class="btn-group">
                <button class="mini-btn" onclick="fetchEvents()" title="ìƒˆë¡œê³ ì¹¨"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg></button>
                <button class="mini-btn" onclick="showAdd()" title="ì¼ì • ì¶”ê°€"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg></button>
            </div>
        </div>
        
        <div id="widgetHome">
            <div class="cal-header">
                <div class="cal-date" id="displayDate">Today</div>
            </div>
            <div class="event-list" id="eventList">
                <div class="event-empty">ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
        </div>

        <div id="widgetAdd">
            <input type="text" id="addTitle" class="add-input" placeholder="ì¼ì • ì œëª©">
            <input type="date" id="addDate" class="add-input">
            <div style="display:flex; gap:4px;">
                <button class="add-submit" id="addBtn" style="flex:1" onclick="saveEvent()">ì¶”ê°€</button>
                <button class="add-submit" style="flex:1; background:#eee; color:#333;" onclick="goHome()">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <div id="toast">Updated! ğŸ“…</div>

<script>
    const SERVER_URL = "https://calendar-server-hrgs.onrender.com"; 
    const themes = ["e8bcbc", "f4f4bd", "c5e8c5", "a4c4e4", "ffffff", "1d1d1f"];
    let step = 1, selectedColor = "ffffff";
    const params = new URLSearchParams(window.location.search);

    // ì´ˆê¸°í™”
    if (params.get('t')) {
        document.body.classList.add('is-embed');
        updateTheme('#' + (params.get('c') || 'ffffff'));
        fetchEvents();
    } else {
        const pal = document.getElementById('palette');
        themes.forEach(t => {
            const d = document.createElement('div');
            d.className = 'color-dot' + (t==='ffffff'?' active':'');
            d.style.background = '#' + t;
            d.onclick = () => {
                document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                updateTheme('#'+t);
            };
            pal.appendChild(d);
        });
    }

    function updateTheme(hex) {
        selectedColor = hex.replace('#', '');
        document.documentElement.style.setProperty('--theme-color', hex);
        const r = parseInt(selectedColor.slice(0,2), 16), g = parseInt(selectedColor.slice(2,4), 16), b = parseInt(selectedColor.slice(4,6), 16);
        document.documentElement.style.setProperty('--dark-theme-color', `rgb(${Math.max(0,r-100)},${Math.max(0,g-100)},${Math.max(0,b-100)})`);
        document.documentElement.style.setProperty('--hover-color', `rgba(${r},${g},${b},0.1)`);
    }

    // ë‹¨ê³„ ì´ë™ ë° ë°ì´í„° í˜ì¹­
    async function moveStep(n) {
        if (n === 1 && step === 1) {
            const tk = document.getElementById('tokenInput').value.trim();
            if(!tk) return alert("í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            const btn = document.getElementById('nextBtn');
            btn.disabled = true;

            try {
                const res = await fetch(`${SERVER_URL}/api/notion/databases`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ token: tk })
                });
                
                if(!res.ok) throw new Error("ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜");
                
                const dbs = await res.json();
                if(dbs.length === 0) throw new Error("ë°ì´í„°ë² ì´ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë…¸ì…˜ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.");

                document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
            } catch (e) {
                alert("ì—°ê²° ì‹¤íŒ¨: " + e.message + "\nì„œë²„ê°€ ê¹¨ì–´ë‚˜ëŠ” ì¤‘ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                btn.disabled = false;
                return;
            }
            btn.disabled = false;
        }

        if (step + n === 4) {
            const t = btoa(document.getElementById('tokenInput').value);
            const d = btoa(document.getElementById('dbSelect').value);
            const url = `${window.location.origin}${window.location.pathname}?t=${t}&d=${d}&c=${selectedColor}`;
            navigator.clipboard.writeText(url); 
            alert("ìœ„ì ¯ URLì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ë…¸ì…˜ì— /embed ë¡œ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”."); 
            return;
        }

        document.getElementById(`step${step}`).classList.remove('active');
        step += n;
        document.getElementById(`step${step}`).classList.add('active');
        document.getElementById('prevBtn').disabled = (step === 1);
    }

    // ì¼ì • ê´€ë¦¬ ê¸°ëŠ¥
    async function fetchEvents() {
        const listEl = document.getElementById('eventList');
        try {
            const res = await fetch(`${SERVER_URL}/api/notion/events`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: atob(params.get('t')), dbId: atob(params.get('d')) })
            });
            const events = await res.json();
            
            listEl.innerHTML = events.length ? events.map(ev => `
                <div class="event-item" onclick="window.open('${ev.url}', '_blank')">
                    <span>${ev.title}</span>
                    <span style="color:#aaa; font-size:8px;">${ev.start ? ev.start.split('T')[0].slice(5) : ''}</span>
                </div>
            `).join('') : '<div class="event-empty">ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            showToast("Updated! ğŸ”„");
        } catch (e) {
            listEl.innerHTML = '<div class="event-empty">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</div>';
        }
    }

    async function saveEvent() {
        const title = document.getElementById('addTitle').value;
        const date = document.getElementById('addDate').value;
        if(!title || !date) return alert("ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");

        const btn = document.getElementById('addBtn');
        btn.disabled = true; btn.innerText = "ì €ì¥ ì¤‘...";

        try {
            const res = await fetch(`${SERVER_URL}/api/notion/add-event`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    token: atob(params.get('t')), 
                    dbId: atob(params.get('d')), 
                    title, date 
                })
            });
            if((await res.json()).success) {
                showToast("Saved! ğŸ¤");
                document.getElementById('addTitle').value = "";
                goHome();
                fetchEvents();
            }
        } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨"); }
        btn.disabled = false; btn.innerText = "ì¶”ê°€";
    }

    function showAdd() { document.getElementById('widgetHome').style.display='none'; document.getElementById('widgetAdd').style.display='flex'; }
    function goHome() { document.getElementById('widgetAdd').style.display='none'; document.getElementById('widgetHome').style.display='flex'; }
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show'); 
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
