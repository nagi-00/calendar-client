<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Life Cooker</title>
    <style>
        :root {
            --theme-color: #ffffff; 
            --accent-color: #1d1d1f;
            --hover-color: rgba(0, 0, 0, 0.04);
            --shadow-pale: 0 4px 12px rgba(0,0,0,0.06);
            --dark-theme-color: #333;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; letter-spacing: -0.01em; }
        body { margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent; padding: 20px; }

        .window { width: 100%; max-width: 420px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.06); overflow: hidden; margin-bottom: 25px; z-index: 10; }
        .title-bar { height: 50px; background: #fff; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dots { display: flex; gap: 7px; flex: 1; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        .dot.red { background: #e8bcbc; } .dot.yellow { background: #f4f4bd; } .dot.green { background: #c5e8c5; }
        .bar-title { font-size: 13px; font-weight: 700; color: #333; flex: 2; text-align: center; }
        
        .content { padding: 30px 25px; min-height: 280px; position: relative; }
        .step { display: none; } .step.active { display: block; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9fc; outline: none; font-size: 13px; margin-bottom: 10px; }

        /* ÏúÑÏ†Ø ÌîÑÎ†àÏûÑ (Ìà¨ÎëêÎ¶¨Ïä§Ìä∏ ÌôïÏû•ÏùÑ ÏúÑÌï¥ ÎÜíÏù¥ Ï°∞Ï†à) */
        .widget-frame {
            width: 240px !important; min-height: 200px; background: #fff; border-radius: 16px;
            box-shadow: var(--shadow-pale); overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05); margin: 0 auto; position: relative;
        }
        .widget-top { height: 32px; background: var(--theme-color); display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .w-title { font-size: 10px; font-weight: 700; color: #1d1d1f; width: 100%; text-align: center; }
        
        /* Î™©Î°ù Ïä§ÌÉÄÏùº */
        .event-list { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .todo-item { 
            font-size: 10px; padding: 8px; background: #f8f8fa; border-radius: 8px; 
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .todo-item.done { opacity: 0.5; text-decoration: line-through; }
        .todo-item .star { cursor: pointer; color: #ddd; font-size: 12px; }
        .todo-item .star.active { color: #ffcc00; }
        .todo-item .text { flex: 1; }
        .todo-item .check { cursor: pointer; color: #ccc; }

        #widgetAdd { display: none; padding: 12px; }
        .add-input { padding: 8px; border-radius: 6px; border: 1px solid #eee; font-size: 10px; margin-bottom: 6px; width: 100%; }

        #toast { position: fixed; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1d1d1f; color: #fff; padding: 8px 18px; border-radius: 20px; font-size: 11px; transition: 0.4s; z-index: 100; }
        #toast.show { bottom: 30px; }
        body.is-embed .window { display: none; }
    </style>
</head>
<body>

    <div class="window" id="setupWindow">
        <div class="title-bar">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="bar-title">Life Cooker Setup</div>
        </div>
        <div class="content">
            <div class="step active" id="step1">
                <h1>Connect Notion</h1>
                <input type="password" id="tokenInput" placeholder="secret_...">
                <button onclick="moveStep(1)" style="width:100%; padding:10px; border-radius:10px; border:none; background:#1d1d1f; color:#fff; cursor:pointer;">Next</button>
            </div>
            <div class="step" id="step2">
                <h1>Select Database</h1>
                <select id="dbSelect"></select>
                <button onclick="moveStep(1)" style="width:100%; padding:10px; border-radius:10px; border:none; background:#1d1d1f; color:#fff; cursor:pointer;">Generate Widget</button>
            </div>
        </div>
    </div>

    <div class="widget-frame">
        <div class="widget-top">
            <div class="w-title">Daily Focus</div>
            <div style="position:absolute; right:10px; display:flex; gap:5px;">
                <button onclick="fetchTasks()" style="background:none; border:none; cursor:pointer; font-size:10px;">üîÑ</button>
                <button onclick="showAdd()" style="background:none; border:none; cursor:pointer; font-size:10px;">+</button>
            </div>
        </div>
        
        <div id="widgetHome" class="event-list">
            <div style="text-align:center; color:#ccc; font-size:9px; margin-top:20px;">Î°úÎî© Ï§ë...</div>
        </div>

        <div id="widgetAdd">
            <input type="text" id="addTitle" class="add-input" placeholder="Ìï† Ïùº ÏûÖÎ†•">
            <input type="datetime-local" id="addDate" class="add-input">
            <button class="add-input" style="background:#1d1d1f; color:#fff;" onclick="saveTask()">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
            <button class="add-input" style="background:#eee;" onclick="goHome()">Ï∑®on</button>
        </div>
    </div>

    <div id="toast">Done! ‚úÖ</div>

<script>
    const SERVER_URL = "https://calendar-server-hrgs.onrender.com"; 
    let step = 1;
    const params = new URLSearchParams(window.location.search);

    if (params.get('t')) {
        document.body.classList.add('is-embed');
        fetchTasks();
    }

    async function moveStep(n) {
        if (step === 1) {
            const tk = document.getElementById('tokenInput').value;
            const res = await fetch(`${SERVER_URL}/api/notion/databases`, { 
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ token: tk })
            });
            const dbs = await res.json();
            document.getElementById('dbSelect').innerHTML = dbs.map(d => `<option value="${d.id}">${d.title}</option>`).join('');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            step = 2;
        } else {
            const t = btoa(document.getElementById('tokenInput').value);
            const d = btoa(document.getElementById('dbSelect').value);
            const url = `${window.location.origin}${window.location.pathname}?t=${t}&d=${d}`;
            navigator.clipboard.writeText(url); alert("ÏúÑÏ†Ø URL Î≥µÏÇ¨ ÏôÑÎ£å!");
        }
    }

    async function fetchTasks() {
        const listEl = document.getElementById('widgetHome');
        try {
            const res = await fetch(`${SERVER_URL}/api/notion/events`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: atob(params.get('t')), dbId: atob(params.get('d')) })
            });
            const tasks = await res.json();
            
            listEl.innerHTML = tasks.map(task => `
                <div class="todo-item" oncontextmenu="postponeTask(event, '${task.id}')">
                    <span class="star" onclick="toggleStar('${task.id}')">‚òÖ</span>
                    <span class="text">${task.title}</span>
                    <span class="check" onclick="completeTask('${task.id}')">‚úî</span>
                </div>
            `).join('');
        } catch (e) { listEl.innerHTML = "Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®"; }
    }

    async function saveTask() {
        const title = document.getElementById('addTitle').value;
        const date = document.getElementById('addDate').value; // ISO ÌòïÏãù ÏûêÎèô ÏßÄÏõê
        if(!title || !date) return alert("ÏûÖÎ†• ÌôïÏù∏!");

        await fetch(`${SERVER_URL}/api/notion/add-event`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: atob(params.get('t')), dbId: atob(params.get('d')), title, date })
        });
        showToast("Added!"); goHome(); fetchTasks();
    }

    function postponeTask(e, id) {
        e.preventDefault();
        if(confirm("ÎÇ¥ÏùºÎ°ú ÎØ∏Î£®ÏãúÍ≤†ÏäµÎãàÍπå?")) {
            // Ïó¨Í∏∞Ïóê ÎÇ†Ïßú +1Ïùº ÏóÖÎç∞Ïù¥Ìä∏ Î°úÏßÅ Ï∂îÍ∞Ä Í∞ÄÎä•
            showToast("Postponed to tomorrow");
        }
    }

    function showAdd() { document.getElementById('widgetHome').style.display='none'; document.getElementById('widgetAdd').style.display='block'; }
    function goHome() { document.getElementById('widgetAdd').style.display='none'; document.getElementById('widgetHome').style.display='flex'; }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
</script>
</body>
</html>
